language:       cpp
before_install:
              - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
              - sudo apt-get update -qq
install:
              - sudo apt-get install g++-4.8 flex bison libgmp-dev glpk libboost1.48-dev libboost-program-options1.48-dev libboost-program-options1.48.0 libboost-test1.48-dev libboost-test1.48.0 scons
              - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
compiler:       gcc
script:         scons -Q buildExecutables
branches:
  except:       gh-pages
notifications:
  email:
    on_success: change
    on_failure: always
